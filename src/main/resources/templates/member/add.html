<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: red;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            let errorMessage = [[${errorMessage}]]; //Model 객체로부터 errorMessage를 전달받음
            if(errorMessage!=null) {
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content">
    <h1>회원 등록 페이지</h1>

    <form action="/member/add" role="form" method="post" th:object="${memberDto}">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름을 입력하세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">오류처리</p>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일 주소</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일을 입력하세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">오류처리</p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">오류처리</p>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="주소를 입력하세요">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">오류처리</p>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="전화번호를 입력하세요">
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">오류처리</p>
        </div>
        <div class="mb-3">
            <label class="form-label">성별</label>
            <div>
                <input type="radio" id="male" name="gender" value="남성" th:field="*{gender}">
                <label for="male">남성</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="여성" th:field="*{gender}">
                <label for="female">여성</label>
            </div>
            <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="fieldError">오류처리</p>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</html>
