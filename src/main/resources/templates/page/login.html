<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- 부트스트랩 적용 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Login css -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <div class="shadow-sm p-3 mb-5 bg-body rounded LoginForm">
        <p>로그인</p>
        <form action="#">
            <input class="form-control EmailInput" name="email" type="email" placeholder="이메일"
                aria-label="default input example">
            <input class="form-control PwInput" type="password" name="password" placeholder="비밀번호"
                aria-label="default input example">
            <input class="btn btn-primary submit" type="submit" value="로그인">
        </form>
        <div class="TxtBox">
            <p>아직 회원이 아니신가요?</p> <a href="#">가입하기</a>
        </div>
    </div>
</body>

</html>
