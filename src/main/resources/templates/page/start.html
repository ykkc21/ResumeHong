<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ResumeHong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- start Css연결 -->
    <link rel="stylesheet" th:href="@{/css/start.css}">
</head>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ResumeHong</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/recentResume">최근 이력서</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/myResume">내 이력서 관리</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" href="/member/login">로그인</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/member/logout">로그아웃</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="View">
        <div class="LeftPanle"></div>
        <div class="RightPanle"></div>
    </section>
    <footer>
        <p>Copyright © 2024 ResumeHong(INHA TECH DEPARTMENT OF COMPUTER SYSTEMS | SEOKMIN HONG)</p>
    </footer>
</body>

</html>
